<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="2.js" defer></script>
    <title>Отзывы о продуктах</title>
  </head>
  <body>
    <div id="product-reviews">
      <!-- Отзывы для каждого продукта -->
      <div class="product">
        <h2>Apple iPhone 13</h2>
        <ul class="reviews">
          <li>Отличный телефон! Батарея держится долго.</li>
          <li>Камера супер, фото выглядят просто потрясающе.</li>
        </ul>
        <!-- Форма для добавления нового отзыва -->
        <form class="add-review-form">
          <input type="text" placeholder="Добавить отзыв..." />
          <button type="submit">Отправить</button>
        </form>
      </div>
      <div class="product">
        <h2>Samsung Galaxy Z Fold 3</h2>
        <ul class="reviews">
          <li>Интересный дизайн, но дорогой.</li>
        </ul>
        <form class="add-review-form">
          <input type="text" placeholder="Добавить отзыв..." />
          <button type="submit">Отправить</button>
        </form>
      </div>
      <div class="product">
        <h2>Sony PlayStation 5</h2>
        <ul class="reviews">
          <li>Люблю играть на PS5, графика на высоте.</li>
        </ul>
        <form class="add-review-form">
          <input type="text" placeholder="Добавить отзыв..." />
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </body>
</html>
